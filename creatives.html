<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creatives | Upendra Pinnelli</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    .creatives-header {
      text-align: center;
      margin-top: 2.5rem;
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #21d4fd;
      letter-spacing: 0.02em;
      font-weight: 500;
    }
    .creatives-intro {
      text-align: center;
      margin: 1.2rem auto 2.2rem auto;
      max-width: 700px;
      font-size: 1.1rem;
      color: #444;
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-weight: 300;
    }
    body.dark-mode .creatives-intro {
      color: #fff;
    }
    .creatives-filter-bar {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1rem;
      justify-content: center;
      background: linear-gradient(90deg, #21d4fd 0%, #b721ff 100%);
      border-radius: 2rem;
      box-shadow: 0 4px 24px rgba(33,212,253,0.10);
      padding: 0.7rem 2rem 0.7rem 2rem;
    }
    .creatives-filter-bar label {
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-right: 0.5rem;
    }
    .creatives-filter-bar select {
      background: #fff;
      color: #21d4fd;
      border: none;
      border-radius: 1.2rem;
      padding: 0.4rem 1.2rem;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      outline: none;
      transition: box-shadow 0.2s;
    }
    .creatives-filter-bar select:focus {
      box-shadow: 0 0 0 2px #21d4fd44;
    }
    .bento-grid-creatives {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-flow: dense;
      gap: 2rem;
      max-width: 1400px;
      margin: 2.5rem auto 2rem auto;
      padding: 0 1rem;
    }
    .creatives-card {
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(60,60,120,0.13);
      min-height: 200px;
      background-size: cover;
      background-position: center;
      color: #fff;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.4s, transform 0.4s;
      grid-row: span 1;
      grid-column: span 1;
    }
    .creatives-card:hover, .creatives-card:focus {
      transform: scale(1.04) translateY(-8px) rotate(-1deg);
      box-shadow: 0 16px 48px rgba(33,212,253,0.18);
      filter: brightness(1.08) saturate(1.2);
      z-index: 2;
    }
    .creatives-tag {
      background: rgba(33,212,253,0.85);
      color: #fff;
      font-size: 0.7rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 400;
      border-radius: 0 1.2rem 0 1.2rem;
      padding: 0.4rem 1.1rem 0.4rem 1.1rem;
      margin: 0 0 1.2rem 0.8rem;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      letter-spacing: 0.03em;
    }
    .creatives-card.size2x2 { grid-row: span 2; grid-column: span 2; min-height: 410px; }
    .creatives-card.size2x1 { grid-column: span 2; min-height: 200px; }
    .creatives-card.size1x2 { grid-row: span 2; min-height: 410px; }
    .creatives-card.size1x1 { grid-row: span 1; grid-column: span 1; min-height: 200px; }
    @media (max-width: 1200px) {
      .bento-grid-creatives {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
      }
      .creatives-card, .creatives-card.size2x2, .creatives-card.size2x1, .creatives-card.size1x2 {
        min-height: 140px;
        grid-row: span 1 !important;
        grid-column: span 1 !important;
      }
    }
    @media (max-width: 700px) {
      .creatives-header { font-size: 1.3rem; }
      .creatives-modal-content { padding: 1.2rem 0.5rem; }
      .creatives-filter-bar {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.7rem 0.7rem;
      }
      .creatives-filter-bar label {
        margin-right: 0;
      }
      .bento-grid-creatives {
        grid-template-columns: 1fr;
        gap: 0.8rem;
      }
      .creatives-card, .creatives-card.size2x2, .creatives-card.size2x1, .creatives-card.size1x2 {
        min-height: 110px;
        grid-row: span 1 !important;
        grid-column: span 1 !important;
      }
    }
    .creatives-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .creatives-modal-content {
      background: #fff;
      border-radius: 1.5rem;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 420px;
      width: 95vw;
      box-shadow: 0 8px 32px rgba(33,212,253,0.18);
      text-align: center;
      position: relative;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    body.dark-mode .creatives-modal-content {
      background: #181c24;
      color: #fff;
    }
    body.dark-mode .creatives-modal-content h2,
    body.dark-mode .creatives-modal-content p,
    body.dark-mode .creatives-modal-tag {
      color: #fff;
    }
    body.dark-mode .creatives-modal-tag {
      background: #21d4fd;
      color: #181c24;
    }
    .creatives-modal-content img {
      max-width: 100%;
      border-radius: 1rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 12px rgba(33,212,253,0.10);
    }
    .creatives-modal-close {
      position: absolute;
      top: 0.7rem;
      right: 1.1rem;
      font-size: 2.2rem;
      color: #21d4fd;
      cursor: pointer;
      font-weight: bold;
      z-index: 2;
    }
    .creatives-modal-tag {
      display: inline-block;
      margin-top: 0.7rem;
      background: #21d4fd;
      color: #fff;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      border-radius: 1.2rem;
      padding: 0.3rem 1.1rem;
      letter-spacing: 0.03em;
    }
    .back-arrow-btn {
      position: fixed;
      top: 5.5rem;
      left: 2.2rem;
      background: #21d4fd;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      z-index: 2000;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .back-arrow-btn:hover, .back-arrow-btn:focus {
      background: #b721ff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }
    .back-arrow-btn svg {
      width: 22px;
      height: 22px;
      stroke: #fff;
      transition: stroke 0.2s;
    }
    .back-arrow-btn:hover svg, .back-arrow-btn:focus svg {
      stroke: #fff;
    }
    body.dark-mode .back-arrow-btn {
      background: #fff;
    }
    body.dark-mode .back-arrow-btn svg {
      stroke: #222;
    }
    @media (max-width: 700px) {
      .back-arrow-btn {
        top: 4.2rem;
        left: 1rem;
        width: 34px;
        height: 34px;
      }
      .back-arrow-btn svg {
        width: 18px;
        height: 18px;
      }
    }
    .creatives-modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #21d4fd 0%, #b721ff 100%);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      z-index: 2001;
      transition: background 0.2s, box-shadow 0.2s;
      color: #fff;
      padding: 0;
      outline: none;
    }
    .creatives-modal-nav svg {
      width: 22px;
      height: 22px;
      stroke: #fff;
      transition: stroke 0.2s;
    }
    .creatives-modal-nav:hover, .creatives-modal-nav:focus {
      background: #b721ff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }
    .creatives-modal-nav.creatives-modal-prev {
      left: 0.5rem;
      right: auto;
    }
    .creatives-modal-nav.creatives-modal-next {
      right: 0.5rem;
      left: auto;
    }
    @media (max-width: 700px) {
      .creatives-modal-nav {
        width: 34px;
        height: 34px;
      }
      .creatives-modal-nav svg {
        width: 18px;
        height: 18px;
      }
      .creatives-modal-nav.creatives-modal-prev {
        left: 0.1rem;
      }
      .creatives-modal-nav.creatives-modal-next {
        right: 0.1rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="site-logo">ardnepu</a>
  <button class="back-arrow-btn" aria-label="Go back">

      <span class="creatives-tag">Brand 1</span>
    </div>
    <div class="bento-card creatives-card size1x1" data-tag="brand1" data-title="Logo Design" data-description="Professional logo design work." style="background-image:url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=600&q=80');">

    <!-- Brand 2 -->
    <div class="bento-card creatives-card size1x1" data-tag="brand2" data-title="Brand Guidelines" data-description="Comprehensive brand guidelines." style="background-image:url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80');">

      <span class="creatives-tag">Brand 3</span>
    </div>
    <div class="bento-card creatives-card size1x1" data-tag="brand3" data-title="Product Branding" data-description="Product branding design." style="background-image:url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80');">

  <!-- Creatives Modal Popup (independent) -->
  <div id="creatives-modal" class="creatives-modal" style="display:none;">
    <div class="creatives-modal-content">
      <span class="creatives-modal-close">&times;</span>
      <button class="creatives-modal-nav creatives-modal-prev" aria-label="Previous image" type="button"><svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6" /></svg></button>

      <div id="creatives-modal-media">
        <img id="creatives-modal-img" src="" alt="Creatives Image" style="display:none;" />
        <iframe id="creatives-modal-video" src="" style="display:none;width:100%;height:400px;border-radius:1rem;border:none;margin-bottom:1rem;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      <h2 id="creatives-modal-title"></h2>
      <p id="creatives-modal-desc"></p>
      <span class="creatives-modal-tag"></span>
    </div>
  </div>
  <footer class="site-footer">

          <img src="assets/social_icons/Icons_Mail.svg" alt="Email" />
        </a>
        <a href="https://wa.me/9966999355" class="social-icon" target="_blank" rel="noopener noreferrer">

        </a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="creatives-script.js"></script>
  <script>
    // Filter functionality
    document.getElementById('creatives-filter').addEventListener('change', function() {
      const val = this.value;
      document.querySelectorAll('.creatives-card').forEach(card => {
        card.style.display = (val === 'all' || card.dataset.tag === val) ? '' : 'none';
      });
    });
    // Modal functionality
    document.querySelectorAll('.creatives-card').forEach(card => {
      card.addEventListener('click', function() {
        const video = card.dataset.video;
        const modalImg = document.getElementById('creatives-modal-img');
        const modalVideo = document.getElementById('creatives-modal-video');
        if (video) {
          modalImg.style.display = 'none';
          modalVideo.src = video + '?autoplay=1';
          modalVideo.style.display = 'block';
        } else {
          modalVideo.src = '';
          modalVideo.style.display = 'none';
          modalImg.src = card.style.backgroundImage.slice(5, -2);
          modalImg.style.display = 'block';
        }
        document.getElementById('creatives-modal-title').textContent = card.dataset.title;
        document.getElementById('creatives-modal-desc').textContent = card.dataset.description;
        document.querySelector('.creatives-modal-tag').textContent = card.dataset.tag.charAt(0).toUpperCase() + card.dataset.tag.slice(1);
        document.getElementById('creatives-modal').style.display = 'flex';
      });
    });
    document.querySelector('.creatives-modal-close').onclick = function() {
      document.getElementById('creatives-modal').style.display = 'none';
      document.getElementById('creatives-modal-video').src = '';
    };
    document.getElementById('creatives-modal').onclick = function(e) {
      if (e.target === this) {
        this.style.display = 'none';
        document.getElementById('creatives-modal-video').src = '';
      }
    };
  </script>
