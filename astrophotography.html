<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrophotography | Upendra Pinnelli</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    /* Dark theme by default */
    body {
      background: #181c24;
      color: #fff;
    }
    
    /* Dark theme overrides for astrophotography page */
    body.dark-mode {
      background: #181c24;
      color: #fff;
    }
    
    body.dark-mode .astro-intro {
      color: #fff;
    }
    
    body.dark-mode .astro-modal-content {
      background: #181c24;
      color: #fff;
    }
    
    body.dark-mode .astro-modal-content h2,
    body.dark-mode .astro-modal-content p,
    body.dark-mode .astro-modal-tag {
      color: #fff;
    }
    
    body.dark-mode .astro-modal-tag {
      background: #21d4fd;
      color: #181c24;
    }
    
    body.dark-mode .back-arrow-btn {
      background: #fff;
    }
    
    body.dark-mode .back-arrow-btn svg {
      stroke: #222;
    }
    
    /* Light theme styles */
    body:not(.dark-mode) {
      background: #f8fafc;
      color: #222;
    }
    
    body:not(.dark-mode) .astro-intro {
      color: #444;
    }
    
    body:not(.dark-mode) .astro-modal-content {
      background: #fff;
      color: #222;
    }
    
    body:not(.dark-mode) .astro-modal-tag {
      background: #21d4fd;
      color: #fff;
    }
    
    body:not(.dark-mode) .back-arrow-btn {
      background: #21d4fd;
    }
    
    body:not(.dark-mode) .back-arrow-btn svg {
      stroke: #fff;
    }
    
    /* Theme toggle styles */
    .theme-toggle {
      position: fixed;
      top: 1.2rem;
      right: 1.2rem;
      z-index: 3000;
    }
    
    .theme-toggle input[type="checkbox"] {
      display: none;
    }
    
    .toggle-label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .toggle-label:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .toggle-sun, .toggle-moon {
      display: none;
      color: #fff;
    }
    
    .theme-toggle input[type="checkbox"]:not(:checked) + .toggle-label .toggle-sun {
      display: inline;
    }
    
    .theme-toggle input[type="checkbox"]:checked + .toggle-label .toggle-moon {
      display: inline;
    }
    
    @media (max-width: 700px) {
      .theme-toggle {
        top: 0.5rem;
        right: 0.5rem;
      }
      
      .toggle-label {
        width: 36px;
        height: 36px;
      }
    }
    
    .astro-header {
      text-align: center;
      margin-top: 2.5rem;
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #21d4fd;
      letter-spacing: 0.02em;
      font-weight: 500;
    }
    .astro-intro {
      text-align: center;
      margin: 1.2rem auto 2.2rem auto;
      max-width: 700px;
      font-size: 1.1rem;
      color: #444;
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-weight: 300;
    }
    body.dark-mode .astro-intro {
      color: #fff;
    }
    .astro-filter-bar {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1rem;
      justify-content: center; /* Center the filter bar */
      background: linear-gradient(90deg, #21d4fd 0%, #b721ff 100%);
      border-radius: 2rem;
      box-shadow: 0 4px 24px rgba(33,212,253,0.10);
      padding: 0.7rem 2rem 0.7rem 2rem;
    }
    .astro-filter-bar label {
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-right: 0.5rem;
    }
    .astro-filter-bar select {
      background: #fff;
      color: #21d4fd;
      border: none;
      border-radius: 1.2rem;
      padding: 0.4rem 1.2rem;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      outline: none;
      transition: box-shadow 0.2s;
    }
    .astro-filter-bar select:focus {
      box-shadow: 0 0 0 2px #21d4fd44;
    }
    .gallery-container {
      max-width: 1200px;
      margin: 2.5rem auto 2rem auto;
      padding: 0 1rem;
      overflow: hidden;
    }
    
    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -0.5rem;
    }
    
    .gallery-item {
      padding: 0.5rem;
      box-sizing: border-box;
    }
    
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 16px rgba(33,212,253,0.15);
    }
    
    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(33,212,253,0.25);
    }
    
    /* Gallery responsive classes */
    .wk-desk-1 { width: 8.333333%; }
    .wk-desk-2 { width: 16.666667%; }
    .wk-desk-3 { width: 25%; }
    .wk-desk-4 { width: 33.333333%; }
    .wk-desk-5 { width: 41.666667%; }
    .wk-desk-6 { width: 50%; }
    .wk-desk-7 { width: 58.333333%; }
    .wk-desk-8 { width: 66.666667%; }
    .wk-desk-9 { width: 75%; }
    .wk-desk-10 { width: 83.333333%; }
    .wk-desk-11 { width: 91.666667%; }
    .wk-desk-12 { width: 100%; }
    
    @media (max-width: 1024px) {
      .wk-ipadp-1 { width: 8.333333%; }
      .wk-ipadp-2 { width: 16.666667%; }
      .wk-ipadp-3 { width: 25%; }
      .wk-ipadp-4 { width: 33.333333%; }
      .wk-ipadp-5 { width: 41.666667%; }
      .wk-ipadp-6 { width: 50%; }
      .wk-ipadp-7 { width: 58.333333%; }
      .wk-ipadp-8 { width: 66.666667%; }
      .wk-ipadp-9 { width: 75%; }
      .wk-ipadp-10 { width: 83.333333%; }
      .wk-ipadp-11 { width: 91.666667%; }
      .wk-ipadp-12 { width: 100%; }
      
      .gallery-container {
        max-width: 900px;
      }
      
      .gallery-item img {
        height: 180px;
      }
    }
    
    @media (max-width: 768px) {
      .wk-tab-1 { width: 8.333333%; }
      .wk-tab-2 { width: 16.666667%; }
      .wk-tab-3 { width: 25%; }
      .wk-tab-4 { width: 33.333333%; }
      .wk-tab-5 { width: 41.666667%; }
      .wk-tab-6 { width: 50%; }
      .wk-tab-7 { width: 58.333333%; }
      .wk-tab-8 { width: 66.666667%; }
      .wk-tab-9 { width: 75%; }
      .wk-tab-10 { width: 83.333333%; }
      .wk-tab-11 { width: 91.666667%; }
      .wk-tab-12 { width: 100%; }
      
      .gallery-container {
        max-width: 600px;
      }
      
      .gallery-item img {
        height: 160px;
      }
    }
    
    @media (max-width: 500px) {
      .wk-mobile-1 { width: 8.333333%; }
      .wk-mobile-2 { width: 16.666667%; }
      .wk-mobile-3 { width: 25%; }
      .wk-mobile-4 { width: 33.333333%; }
      .wk-mobile-5 { width: 41.666667%; }
      .wk-mobile-6 { width: 50%; }
      .wk-mobile-7 { width: 58.333333%; }
      .wk-mobile-8 { width: 66.666667%; }
      .wk-mobile-9 { width: 75%; }
      .wk-mobile-10 { width: 83.333333%; }
      .wk-mobile-11 { width: 91.666667%; }
      .wk-mobile-12 { width: 100%; }
      
      .gallery-container {
        max-width: 400px;
      }
      
      .gallery-item img {
        height: 140px;
      }
    }
    @media (max-width: 700px) {
      .astro-header { font-size: 1.3rem; }
      .astro-modal-content { padding: 1.2rem 0.5rem; }
      .astro-filter-bar {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.7rem 0.7rem;
      }
      .astro-filter-bar label {
        margin-right: 0;
      }
      .gallery-container {
        max-width: 400px;
      }
      .gallery-item img {
        height: 140px;
      }
    }
    .astro-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .astro-modal-content {
      background: #fff;
      border-radius: 1.5rem;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 90vw;
      max-height: 90vh;
      width: 90vw;
      box-shadow: 0 8px 32px rgba(33,212,253,0.18);
      text-align: center;
      position: relative;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow: auto;
    }

    .astro-modal-content img {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
      border-radius: 1rem;
      margin: 0 auto 1.2rem auto;
      box-shadow: 0 2px 12px rgba(33,212,253,0.10);
      object-fit: contain;
      display: block;
    }
    @media (max-width: 700px) {
      .astro-modal-content { 
        padding: 1.2rem 0.5rem; 
        max-width: 95vw;
        width: 95vw;
      }
      .astro-modal-content img {
        max-height: 60vh;
      }
    }
    .astro-modal-close {
      position: absolute;
      top: 0.7rem;
      right: 1.1rem;
      font-size: 2.2rem;
      color: #21d4fd;
      cursor: pointer;
      font-weight: bold;
      z-index: 2;
    }
    .astro-modal-tag {
      display: inline-block;
      margin-top: 0.7rem;
      background: #21d4fd;
      color: #fff;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      border-radius: 1.2rem;
      padding: 0.3rem 1.1rem;
      letter-spacing: 0.03em;
    }
    .back-arrow-btn {
      position: fixed;
      top: 5.5rem;
      left: 2.2rem;
      background: #21d4fd;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      z-index: 2000;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .back-arrow-btn:hover, .back-arrow-btn:focus {
      background: #b721ff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }
    .back-arrow-btn svg {
      width: 22px;
      height: 22px;
      stroke: #fff;
      transition: stroke 0.2s;
    }
    .back-arrow-btn:hover svg, .back-arrow-btn:focus svg {
      stroke: #fff;
    }

    @media (max-width: 700px) {
      .back-arrow-btn {
        top: 4.2rem;
        left: 1rem;
        width: 34px;
        height: 34px;
      }
      .back-arrow-btn svg {
        width: 18px;
        height: 18px;
      }
    }
    
    @media (max-width: 500px) {

    }
    .astro-modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #21d4fd 0%, #b721ff 100%);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s, box-shadow 0.2s;
      color: #fff;
      padding: 0;
      outline: none;
    }
    .astro-modal-nav svg {
      width: 28px;
      height: 28px;
      stroke: #fff;
      background: none;
      transition: stroke 0.2s;
      display: block;
    }
    .astro-modal-nav:hover, .astro-modal-nav:focus {
      background: #b721ff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }
    .astro-modal-nav:hover svg, .astro-modal-nav:focus svg {
      stroke: #fff;
      background: none;
    }
    .astro-modal-nav.astro-modal-prev {
      left: 0.5rem;
    }
    .astro-modal-nav.astro-modal-next {
      right: 0.5rem;
    }
    @media (max-width: 700px) {
      .astro-modal-nav {
        width: 34px;
        height: 34px;
      }
      .astro-modal-nav svg {
        width: 18px;
        height: 18px;
      }
      .astro-modal-nav.astro-modal-prev {
        left: 0.1rem;
      }
      .astro-modal-nav.astro-modal-next {
        right: 0.1rem;
      }
    }
  </style>
</head>

  <script src="script.js"></script>
  <script>
    // Filter functionality
    document.getElementById('astro-filter').addEventListener('change', function() {
      const val = this.value;
      document.querySelectorAll('.gallery-item').forEach(item => {
        const img = item.querySelector('img');
        if (val === 'all' || img.dataset.tag === val) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    });

    // Global variables for modal navigation
    let currentImageIndex = 0;
    let filteredImages = [];

    // Modal functionality
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', function() {
        // Get all visible images based on current filter
        const filterValue = document.getElementById('astro-filter').value;
        filteredImages = Array.from(document.querySelectorAll('.gallery-item')).filter(item => {
          const img = item.querySelector('img');
          return filterValue === 'all' || img.dataset.tag === filterValue;
        });
        
        // Find current image index
        currentImageIndex = filteredImages.findIndex(item => item.querySelector('img') === this);
        
        openModal(this);
      });
    });

    function openModal(imgElement) {
      const modalImg = document.getElementById('astro-modal-img');
      const modalVideo = document.getElementById('astro-modal-video');
      const video = imgElement.dataset.video;
      
      if (video) {
        // Show video, hide image
        modalImg.style.display = 'none';
        const videoElement = document.getElementById('astro-modal-video');
        const sourceElement = videoElement.querySelector('source');
        sourceElement.src = video;
        videoElement.load();
        videoElement.style.display = 'block';
      } else {
        // Hide video, show image
        modalVideo.style.display = 'none';
        modalImg.src = imgElement.src;
        modalImg.style.display = 'block';
      }
      
      // Update modal content
      document.getElementById('astro-modal-title').textContent = imgElement.dataset.title;
      document.getElementById('astro-modal-desc').textContent = imgElement.dataset.description;
      document.querySelector('.astro-modal-tag').textContent = imgElement.dataset.tag.charAt(0).toUpperCase() + imgElement.dataset.tag.slice(1);
      document.getElementById('astro-modal').style.display = 'flex';
    }

    // Navigation functions
    function showNextImage() {
      if (filteredImages.length === 0) return;
      
      currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
      const nextImg = filteredImages[currentImageIndex].querySelector('img');
      openModal(nextImg);
    }

    function showPreviousImage() {
      if (filteredImages.length === 0) return;
      
      currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
      const prevImg = filteredImages[currentImageIndex].querySelector('img');
      openModal(prevImg);
    }

    // Add event listeners for navigation buttons
    document.querySelector('.astro-modal-next').addEventListener('click', showNextImage);
    document.querySelector('.astro-modal-prev').addEventListener('click', showPreviousImage);

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('astro-modal').style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          showNextImage();
        } else if (e.key === 'ArrowLeft') {
          showPreviousImage();
        } else if (e.key === 'Escape') {
          closeModal();
        }
      }
    });

    function closeModal() {
      document.getElementById('astro-modal').style.display = 'none';
      const videoElement = document.getElementById('astro-modal-video');
      const sourceElement = videoElement.querySelector('source');
      sourceElement.src = '';
      videoElement.load();
    }

    // Close modal events
    document.querySelector('.astro-modal-close').onclick = closeModal;
    document.getElementById('astro-modal').onclick = function(e) {
      if (e.target === this) {
        closeModal();
      }
    };
  </script>
