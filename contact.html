<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Upendra Pinnelli</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    .contact-header {
      text-align: center;
      margin-top: 2.5rem;
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #21d4fd;
      letter-spacing: 0.02em;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(33,212,253,0.18);
    }
    .contact-intro {
      text-align: center;
      margin: 1.2rem auto 2.2rem auto;
      max-width: 700px;
      font-size: 1.1rem;
      color: #444;
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-weight: 300;
    }
    .contact-card {
      max-width: 420px;
      margin: 2.5rem auto 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 2px 12px rgba(33,212,253,0.10);
      padding: 2.2rem 2rem 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    .contact-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.9rem 1.1rem;
      border-radius: 1.1rem;
      border: none;
      background: #e0e7ff;
      font-size: 1.05rem;
      font-family: 'Montserrat', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(33,212,253,0.08);
      transition: box-shadow 0.2s;
      outline: none;
      resize: none;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      box-shadow: 0 0 0 2px #21d4fd44;
    }
    .contact-form button {
      background: linear-gradient(90deg, #21d4fd 0%, #b721ff 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.08rem;
      border: none;
      border-radius: 1.2rem;
      padding: 0.9rem 0;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      letter-spacing: 0.02em;
    }
    .contact-form button:hover, .contact-form button:focus {
      background: linear-gradient(90deg, #b721ff 0%, #21d4fd 100%);
      color: #fff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }
    .contact-social {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-top: 0.7rem;
    }
    .contact-social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #21d4fd 0%, #b721ff 100%);
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .contact-social a:hover {
      background: linear-gradient(135deg, #b721ff 0%, #21d4fd 100%);
      color: #fff;
      transform: scale(1.12) rotate(-4deg);
    }
    .contact-success {
      color: #21d4fd;
      font-weight: 600;
      text-align: center;
      margin-top: 1.2rem;
      font-size: 1.1rem;
      display: none;
    }
    @media (max-width: 700px) {
      .contact-header { font-size: 1.3rem; }
      .contact-card { padding: 1.2rem 0.7rem; }
    }
    body.dark-mode .contact-card {
      background: #232a36;
      color: #e0e7ff;
    }
    body.dark-mode .contact-intro {
      color: #fff;
    }
    body.dark-mode .contact-form input, body.dark-mode .contact-form textarea {
      background: #181c24;
      color: #e0e7ff;
    }
    body.dark-mode .contact-form button {
      background: linear-gradient(90deg, #fff 0%, #21d4fd 100%);
      color: #232a36;
    }
    body.dark-mode .contact-form button:hover, body.dark-mode .contact-form button:focus {
      background: linear-gradient(90deg, #21d4fd 0%, #fff 100%);
      color: #181c24;
    }
    body.dark-mode .contact-social a {
      background: linear-gradient(135deg, #232a36 0%, #21d4fd 100%);
      color: #fff;
    }
    body.dark-mode .contact-social a:hover {
      background: linear-gradient(135deg, #21d4fd 0%, #232a36 100%);
      color: #fff;
    }
    .back-arrow-btn {
      position: fixed;
      top: 5.5rem;
      left: 2.2rem;
      background: #21d4fd;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      z-index: 2000;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .back-arrow-btn:hover, .back-arrow-btn:focus {
      background: #b721ff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }
    .back-arrow-btn svg {
      width: 22px;
      height: 22px;
      stroke: #fff;
      transition: stroke 0.2s;
    }
    .back-arrow-btn:hover svg, .back-arrow-btn:focus svg {
      stroke: #fff;
    }
    body.dark-mode .back-arrow-btn {
      background: #fff;
    }
    body.dark-mode .back-arrow-btn svg {
      stroke: #222;
    }
    @media (max-width: 700px) {
      .back-arrow-btn {
        top: 4.2rem;
        left: 1rem;
        width: 34px;
        height: 34px;
      }
      .back-arrow-btn svg {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
