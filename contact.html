<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Upendra Pinnelli</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    .contact-header {
      text-align: center;
      margin-top: 2.5rem;
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #21d4fd;
      letter-spacing: 0.02em;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(33,212,253,0.18);
    }
    .contact-intro {
      text-align: center;
      margin: 1.2rem auto 2.2rem auto;
      max-width: 700px;
      font-size: 1.1rem;
      color: #444;
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-weight: 300;
    }
    .contact-card {
      max-width: 420px;
      margin: 2.5rem auto 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 2px 12px rgba(33,212,253,0.10);
      padding: 2.2rem 2rem 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    .contact-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.9rem 1.1rem;
      border-radius: 1.1rem;
      border: none;
      background: #e0e7ff;
      font-size: 1.05rem;
      font-family: 'Montserrat', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(33,212,253,0.08);
      transition: box-shadow 0.2s;
      outline: none;
      resize: none;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      box-shadow: 0 0 0 2px #21d4fd44;
    }
    .contact-form button {
      background: linear-gradient(90deg, #21d4fd 0%, #b721ff 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.08rem;
      border: none;
      border-radius: 1.2rem;
      padding: 0.9rem 0;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      letter-spacing: 0.02em;
    }
    .contact-form button:hover, .contact-form button:focus {
      background: linear-gradient(90deg, #b721ff 0%, #21d4fd 100%);
      color: #fff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }

    .contact-success {
      color: #21d4fd;
      font-weight: 600;
      text-align: center;
      margin-top: 1.2rem;
      font-size: 1.1rem;
      display: none;
    }
    @media (max-width: 700px) {
      .contact-header { font-size: 1.3rem; }
      .contact-card { padding: 1.2rem 0.7rem; }
    }
    body.dark-mode .contact-card {
      background: #232a36;
      color: #e0e7ff;
    }
    body.dark-mode .contact-intro {
      color: #fff;
    }
    body.dark-mode .contact-form input, body.dark-mode .contact-form textarea {
      background: #181c24;
      color: #e0e7ff;
    }
    body.dark-mode .contact-form button {
      background: linear-gradient(90deg, #fff 0%, #21d4fd 100%);
      color: #232a36;
    }
    body.dark-mode .contact-form button:hover, body.dark-mode .contact-form button:focus {
      background: linear-gradient(90deg, #21d4fd 0%, #fff 100%);
      color: #181c24;
    }

    .back-arrow-btn {
      position: fixed;
      top: 5.5rem;
      left: 2.2rem;
      background: #21d4fd;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      z-index: 2000;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .back-arrow-btn:hover, .back-arrow-btn:focus {
      background: #b721ff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }
    .back-arrow-btn svg {
      width: 22px;
      height: 22px;
      stroke: #fff;
      transition: stroke 0.2s;
    }
    .back-arrow-btn:hover svg, .back-arrow-btn:focus svg {
      stroke: #fff;
    }
    body.dark-mode .back-arrow-btn {
      background: #fff;
    }
    body.dark-mode .back-arrow-btn svg {
      stroke: #222;
    }
    @media (max-width: 700px) {
      .back-arrow-btn {
        top: 4.2rem;
        left: 1rem;
        width: 34px;
        height: 34px;
      }
      .back-arrow-btn svg {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="site-logo">ardnepu</a>
  <button class="back-arrow-btn" aria-label="Go back">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6" />
    </svg>
  </button>
  <div class="theme-toggle">
    <input type="checkbox" id="toggle-darkmode" aria-label="Toggle dark mode" />
    <label for="toggle-darkmode" class="toggle-label">
      <span class="toggle-sun">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
      </span>
      <span class="toggle-moon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </span>
    </label>
  </div>
  <h1 class="contact-header">Contact</h1>
  <div class="contact-intro">
    I'd love to hear from you! Whether you have a project in mind, want to collaborate, or just want to say hello, feel free to reach out using the form below.
  </div>
  <div class="contact-card">
    <form class="contact-form" autocomplete="off" onsubmit="event.preventDefault();document.getElementById('contact-success').style.display='block';this.reset();">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-success" id="contact-success">Thank you! Your message has been sent. 🚀</div>

  </div>
  <footer class="site-footer">
    <div class="footer-content">
      <div class="social-icons">
        <a href="https://instagram.com/ardnepu" class="social-icon" target="_blank" rel="noopener noreferrer">
          <img src="assets/social_icons/Icons_Instagram.svg" alt="Instagram" />
        </a>
        <a href="https://facebook.com/ardnepu" class="social-icon" target="_blank" rel="noopener noreferrer">
          <img src="assets/social_icons/Icons_Facebook.svg" alt="Facebook" />
        </a>
        <a href="https://x.com/itsardnepu" class="social-icon" target="_blank" rel="noopener noreferrer">
          <img src="assets/social_icons/Icons_X.svg" alt="X (Twitter)" />
        </a>
        <a href="https://youtube.com/@ardnepu" class="social-icon" target="_blank" rel="noopener noreferrer">
          <img src="assets/social_icons/Icons_Youtube.svg" alt="YouTube" />
        </a>
        <a href="https://www.imdb.com/name/nm7526104/" class="social-icon" target="_blank" rel="noopener noreferrer">
          <img src="assets/social_icons/Icons_IMDB.svg" alt="IMDB" />
        </a>
        <a href="https://linkedin.com/in/ardnepu" class="social-icon" target="_blank" rel="noopener noreferrer">
          <img src="assets/social_icons/Icons_Linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="mailto:upendra@ardnepu.com" class="social-icon">
          <img src="assets/social_icons/Icons_Mail.svg" alt="Email" />
        </a>
        <a href="https://wa.me/9966999355" class="social-icon" target="_blank" rel="noopener noreferrer">
          <img src="assets/social_icons/Icons_whatsapp.svg" alt="WhatsApp" />
        </a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
