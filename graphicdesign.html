<head>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    .photo-header {
      text-align: center;
      margin-top: 2.5rem;
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #21d4fd;
      letter-spacing: 0.02em;
      font-weight: 500;
    }
    .photo-intro {
      text-align: center;
      margin: 1.2rem auto 2.2rem auto;
      max-width: 600px;
      font-size: 1.1rem;
      color: #444;
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-weight: 300;
    }
    .back-arrow-btn {
      position: fixed;
      top: 5.5rem;
      left: 2.2rem;
      background: #21d4fd;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(33,212,253,0.10);
      cursor: pointer;
      z-index: 2000;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .back-arrow-btn:hover, .back-arrow-btn:focus {
      background: #b721ff;
      box-shadow: 0 4px 16px rgba(33,212,253,0.18);
    }
    .back-arrow-btn svg {
      width: 22px;
      height: 22px;
      stroke: #fff;
      transition: stroke 0.2s;
    }
    .back-arrow-btn:hover svg, .back-arrow-btn:focus svg {
      stroke: #fff;
    }
    body.dark-mode .back-arrow-btn {
      background: #fff;
    }
    body.dark-mode .back-arrow-btn svg {
      stroke: #222;
    }
    @media (max-width: 700px) {
      .photo-header { font-size: 1.3rem; }
      .back-arrow-btn {
        top: 4.2rem;
        left: 1rem;
        width: 34px;
        height: 34px;
      }
      .back-arrow-btn svg {
        width: 18px;
        height: 18px;
      }
    }
    .footer-social {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
      max-width: 100vw;
    }
    @media (max-width: 500px) {
      .footer-social {
        flex-wrap: wrap;
        gap: 0.7rem 1.2rem;
        justify-content: center;
        align-items: center;
        max-width: 260px;
        margin-left: auto;
        margin-right: auto;
      }
      .footer-social a {
        flex: 1 1 28%;
        min-width: 40px;
        max-width: 48px;
        text-align: center;
      }
    }
    .bento-grid-graphicdesign {
      display: grid;
      grid-template-columns: 2fr 3fr;
      grid-template-rows: 220px 220px;
      gap: 2rem;
      max-width: 900px;
      margin: 3rem auto 2rem auto;
      padding: 0 1rem;
      grid-template-areas:
        "logo print"
        "logo print";
    }
    .bento-card.card-logo {
      grid-area: logo;
      min-height: 460px;
      font-size: 1.5rem;
    }
    .bento-card.card-print {
      grid-area: print;
      min-height: 220px;
      font-size: 1.3rem;
      text-align: center;
    }
    @media (max-width: 700px) {
      .bento-grid-graphicdesign {
        grid-template-columns: 1fr;
        grid-template-rows: 140px 140px;
        gap: 1rem;
        margin: 2rem 0 0 0;
        grid-template-areas:
          "logo"
          "print";
      }
      .bento-card.card-logo {
        min-height: 140px;
        font-size: 1.1rem;
      }
      .bento-card.card-print {
        min-height: 140px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
